<html>
<script src="d3.js"></script>
<head>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif
        }

        h1 {
            background-color: #2a5599;
            /* TODO 1
            change the text to white and add a padding of 5px

            color: white;
            padding: 5px;
        }

        svg {
            border: 1px solid black;
        }

        /* TODO 3

<body>
    <h1>Airlines Routes</h1>
    <div class="mainView">
        <div>
            <h2>Airlines</h2>
            <svg id="AirlinesChart"></svg>
        </div>
        <div>
            <h2>Airports</h2>
            <svg id="Map"></svg>
        </div>
    </div>
</body>

<script>
    let store = {}

    function loadData() {
        return Promise.all([
            d3.csv("routes.csv"),
            d3.json("countries.geo.json"),
        ]).then(datasets => {
            store.routes = datasets[0];
            store.geoJSON = datasets[1]
            return store;
        })
    }
    
    function groupByAirline(data) {
        let result = data.reduce((result, d) => {
            let currentData = result[d.AirlineID] || {
                "AirlineID": d.AirlineID,
                "AirlineName": d.AirlineName,
                "Count": 0
            }
            
            currentData.Count += 1;
            
            result[d.AirlineID] = currentData;

            return result;
        }, {})

        //We use this to convert the dictionary produced by the code above, into a list, that will make it easier to create the visualization. 
        result = Object.keys(result).map(key => result[key])
        result = result.sort((a, b) => b.Count - a.Count);

        return result
    }

    function showData() {
        //Get the routes from our store variable
        let routes = store.routes
        // Compute the number of routes per airline.
        let airlines = groupByAirline(store.routes);
        console.log(airlines)
        // Draw airlines barchart
        drawAirlinesChart(airlines)
        drawMap(store.geoJSON) 
    }

    loadData().then(showData);

    function drawAirlinesChart(airlines) {
        let config = getAirlinesChartConfig();
        let scales = getAirlinesChartScales(airlines, config);
        drawBarsAirlinesChart(airlines, scales, config);
        drawAxesAirlinesChart(airlines, scales, config);
    }

    function getAirlinesChartConfig() {
        let width = 350;
        let height = 400;
        let margin = {
            top: 10,
            bottom: 50,
            left: 130,
            right: 10
        };
        let bodyHeight = height - margin.top - margin.bottom;
        let bodyWidth = width - margin.left - margin.right;

        // The container is the SVG where we will draw the chart. In our HTML is the svg tag with the id AirlinesChart.
        let container = d3.select("#AirlinesChart");
        container
            .attr("width", width)
            .attr("height", height);

        return { width, height, margin, bodyHeight, bodyWidth, container };
    }

    function getAirlinesChartScales(airlines, config) {
        let { bodyWidth, bodyHeight } = config;
        let maximumCount = d3.max(airlines, a => a.Count);

        let xScale = d3.scaleLinear()
            .range([0, bodyWidth])
            .domain([0, maximumCount]);

        let yScale = d3.scaleBand()
            .range([0, bodyHeight])
            .domain(airlines.map(a => a.AirlineName)) //The domain is the list of ailines names
            .padding(0.2);
            
        return { xScale, yScale };
    }

    function drawBarsAirlinesChart(airlines, scales, config) {
        let {margin, container} = config;
        let {xScale, yScale} = scales;
        let body = container.append("g")
            .style("transform", 
                `translate(${margin.left}px,${margin.top}px)`
            );

        let bars = body.selectAll(".bar")
            .data(airlines);

        // Adding a rect tag for each airline
        bars.enter().append("rect")
            .attr("height", yScale.bandwidth())
            .attr("y", (d) => yScale(d.AirlineName))
            .attr("width", d => xScale(d.Count))
            .attr("fill", "#2a5599");
    }

    function drawAxesAirlinesChart(airlines, scales, config){
        let {xScale, yScale} = scales
        let {container, margin, height} = config;
        let axisX = d3.axisBottom(xScale)
                        .ticks(5)

        container.append("g")
            .style("transform", 
                `translate(${margin.left}px,${height - margin.bottom}px)`
            )
            .call(axisX)

        let axisY = d3.axisLeft(yScale);

        container.append("g")
            .style("transform",
                `translate(${margin.left}px,${margin.top}px)`
            )

            .call(axisY)
        }

    function drawMap(geoJeon) {
        let config = getMapConfig();
        let projection = getMapProjection(config)
        drawBaseMap(config.container, geoJeon.features, projection)
    }

    function getMapConfig(){
        let width = 600;
        let height = 400;
        let container = d3.select("#Map")
                            .attr("width", width)
                            .attr("height", height);
        return {width, height, container}
    }

    function getMapProjection(config) {
        let {width, height} = config;
        let projection = d3.geoMercator()
                            .scale(97)
                            .translate([width / 2, height / 2 + 20]);
                    
        store.mapProjection = projection;
        return projection;
    }

    function drawBaseMap(container, countries, projection){
        let path = d3.geoPath().projection(projection);
        
        container.selectAll("path").data(countries)
            .enter().append("path")
            .attr("d", path )
            .attr("stroke", "#ccc")
            .attr("fill", "#eee")
    }


</script>

</html>
